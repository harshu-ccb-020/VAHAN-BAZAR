    <script>
      // Demo data for suggestions
      const bikes = [
        "Honda Activa 6G", "TVS Jupiter", "Suzuki Access 125", "Royal Enfield Classic 350",
        "Hero Splendor Plus", "Ather 450X", "Ola S1 Pro", "Bajaj Pulsar NS200", "Yamaha FZ-S", "Revolt RV400"
      ];
      const input = document.getElementById('searchInput');
      const suggestions = document.getElementById('searchSuggestions');
      input.addEventListener('input', function() {
        const val = this.value.trim().toLowerCase();
        if (!val) {
          suggestions.style.display = 'none';
          return;
        }
        const filtered = bikes.filter(b => b.toLowerCase().includes(val));
        if (filtered.length) {
          suggestions.innerHTML = filtered.map(b => `<div style="padding:0.6rem 1rem; cursor:pointer;" onclick="document.getElementById('searchInput').value='${b}'; document.getElementById('searchSuggestions').style.display='none';">${b}</div>`).join('');
          suggestions.style.display = 'block';
        } else {
          suggestions.innerHTML = `<div style="padding:0.6rem 1rem; color:#ff9800;">No matches found</div>`;
          suggestions.style.display = 'block';
        }
      });
      document.addEventListener('click', e => {
        if (!suggestions.contains(e.target) && e.target !== input) {
          suggestions.style.display = 'none';
        }
      });

      // Voice search (Web Speech API)
      document.getElementById('voiceSearchBtn').onclick = function() {
        if (!('webkitSpeechRecognition' in window)) {
          alert('Voice search not supported in this browser.');
          return;

        const recognition = new webkitSpeechRecognition();
        recognition.lang = 'en-IN';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;
        recognition.onresult = function(event) {
          input.value = event.results[0][0].transcript;
          input.dispatchEvent(new Event('input'));
        };
        recognition.onerror = function() {
          alert('Could not recognize speech. Try again.');
        };
        recognition.start();
      };

<script>
  let slideIndex = 0;
  let slides = document.getElementsByClassName("slide");
  let dots = document.getElementsByClassName("dot");

  function showSlides(n) {
    if (n >= slides.length) slideIndex = 0;
    if (n < 0) slideIndex = slides.length - 1;

    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }

    for (let i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }

    slides[slideIndex].style.display = "block";
    dots[slideIndex].className += " active";
  }

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  function currentSlide(n) {
    showSlides(slideIndex = n - 1);
  }

  function autoSlide() {
    slideIndex++;
    showSlides(slideIndex);
    setTimeout(autoSlide, 4000); // Change image every 4 seconds
  }

  showSlides(slideIndex);
  autoSlide();
</script>
