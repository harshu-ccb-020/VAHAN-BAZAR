<!DOCTYPE html>

    <style>
  header {
    background: linear-gradient(90deg, #ff9800 40%, #ffc107 100%);
    color: #c6d443;

  header h1 {

    align-items: center;

  }

    flex: 1 1 0;

    border: none;

    background: #fff3e0;
    color: #ff9800;
    font-weight: 600;
    box-shadow: 0 2px 8px #ff980044;
    cursor: pointer;
    transition: background 0.2s, color 0.2s;
  }
  .category-grid button:hover {
    background: #ff9800;
    color: #fff;
  }
</style>
